<h2>Liste des films</h2>
<div class="bloc" >
    <div *ngFor="let f of tabFilms ; let index=index"   [ngStyle]="{ backgroundColor: getColor(f.nbJaime , f.nbJeNaimeps)}"  >
        <h4>Nom du film : {{f.nomFilm}}</h4>
        <div *ngIf="f.disponible ; then thenBlock else elseBlock">  </div>
        <ng-template #thenBlock ; {{f.nomFilm}}> est disponible      </ng-template> <br>
        <ng-template #elseBlock ; {{f.nomFilm}}> n'est pas disponible      </ng-template> <br>

        <img [src]='f.imageFilm'  class="image">
        <button (click)="onJaime(index)" >J'aime</button> {{f.nbJaime}}
        <button (click)="onJaimepas(index)" >J'aime Pas</button> {{f.nbJeNaimeps}}
    </div>
